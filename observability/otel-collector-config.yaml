# OpenTelemetry Collector Configuration
# Receives telemetry from .NET apps and routes to Prometheus, Jaeger, and Loki

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024

  memory_limiter:
    check_interval: 1s
    limit_mib: 512

  resource:
    attributes:
      - key: service.namespace
        value: "simplemediator"
        action: insert

exporters:
  # Prometheus - Metrics
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: "simplemediator"

  # Jaeger - Traces
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Loki - Logs
  loki:
    endpoint: http://loki:3100/loki/api/v1/push

  # Console - Debugging
  logging:
    verbosity: detailed

service:
  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [otlp/jaeger, logging]

    # Metrics pipeline
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus, logging]

    # Logs pipeline
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [loki, logging]
