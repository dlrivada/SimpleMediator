# Grafana Dashboards Provisioning
# Auto-load SimpleMediator dashboards

apiVersion: 1

providers:
  - name: 'SimpleMediator Dashboards'
    orgId: 1
    folder: 'SimpleMediator'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
