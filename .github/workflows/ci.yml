name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-test-pack:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    permissions:
      contents: read
      packages: write

    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_NOLOGO: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.100

      - name: Restore
        run: dotnet restore SimpleMediator.slnx

      - name: Build
        run: dotnet build SimpleMediator.slnx --configuration Release --no-restore

      - name: Restore .NET tools
        run: dotnet tool restore

      - name: Test with coverage
        run: dotnet test SimpleMediator.slnx --configuration Release --no-build --collect "XPlat Code Coverage" --results-directory artifacts/test-results --verbosity normal

      - name: Generate coverage report
        run: dotnet tool run reportgenerator -reports:"artifacts/test-results/**/coverage.cobertura.xml" -targetdir:"artifacts/coverage" -reporttypes:"Html;HtmlSummary;TextSummary"

      - name: Publish coverage summary
        run: |
          {
            echo '```';
            cat artifacts/coverage/Summary.txt;
            echo '```';
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: artifacts/coverage

      - name: Run benchmarks
        id: run-benchmarks
        run: dotnet run --file scripts/run-benchmarks.cs

      - name: Enforce benchmark thresholds
        run: dotnet run --file scripts/check-benchmarks.cs -- --directory "${{ steps.run-benchmarks.outputs.benchmark-dir }}"

      - name: Upload benchmark artifacts
        if: steps.run-benchmarks.outputs.benchmark-dir != ''
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-report
          path: ${{ steps.run-benchmarks.outputs.benchmark-dir }}

      - name: Run load harness (metrics)
        run: dotnet run --file scripts/collect-load-metrics.cs -- --duration 00:00:30 --send-workers 8 --publish-workers 4

      - name: Check load harness metrics
        run: dotnet run --file scripts/check-load-metrics.cs -- --config ci/load-thresholds.json

      - name: Run NBomber harness
        run: dotnet run --file scripts/run-load-harness.cs -- --nbomber send-burst --duration 00:00:30

      - name: Summarize NBomber run
        run: dotnet run --file scripts/summarize-nbomber-run.cs -- --thresholds ci/nbomber-thresholds.json

      - name: Upload load metrics artifacts
        uses: actions/upload-artifact@v4
        with:
          name: load-metrics
          path: artifacts/load-metrics

      - name: Aggregate performance history tables
        run: dotnet run --file scripts/aggregate-performance-history.cs

      - name: Publish performance history summary
        run: |
          {
            echo '### Benchmark History';
            cat docs/data/benchmark-history.md;
            echo '';
            echo '### Load History';
            cat docs/data/load-history.md;
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Run mutation tests
        run: dotnet run --file scripts/run-stryker.cs

      - name: Summarize mutation results
        run: |
          output=$(dotnet run --file scripts/update-mutation-summary.cs)
          echo "$output"
          {
            echo '### Mutation Summary';
            echo '```';
            echo "$output";
            echo '```';
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Locate mutation report
        id: stryker-report
        run: |
          latest=$(ls -d StrykerOutput/* | sort | tail -n 1)
          echo "reports-dir=$latest/reports" >> "$GITHUB_OUTPUT"
          echo "summary-file=$latest/reports/mutation-report.txt" >> "$GITHUB_OUTPUT"

      - name: Publish Stryker text summary
        if: steps.stryker-report.outputs.summary-file != ''
        run: |
          {
            echo '### Mutation Report (Stryker Text)';
            echo '```';
            cat "${{ steps.stryker-report.outputs.summary-file }}";
            echo '```';
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload mutation report artifact
        if: steps.stryker-report.outputs.reports-dir != ''
        uses: actions/upload-artifact@v4
        with:
          name: mutation-report
          path: ${{ steps.stryker-report.outputs.reports-dir }}

      - name: Pack
        run: dotnet pack src/SimpleMediator/SimpleMediator.csproj --configuration Release --no-build --output artifacts

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: simplemediator-nuget
          path: artifacts/*.nupkg

      - name: Publish to GitHub Packages
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_PACKAGES_SOURCE: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
          NUGET_API_KEY: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dotnet nuget push artifacts/*.nupkg \
            --source "$GITHUB_PACKAGES_SOURCE" \
            --api-key "$NUGET_API_KEY" \
            --skip-duplicate
